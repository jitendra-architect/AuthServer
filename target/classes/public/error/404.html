<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      text-align: center;
    }
    .error-code {
      font-size: 10rem;
      font-weight: bold;
      color: #007BFF;
    }
    .message {
      font-size: 1.5rem;
      margin: 20px 0;
    }
    .back-button {
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="error-code">404</div>
  <div class="message">Oops! The page you are looking for does not exist.</div>
  <a href="/" class="back-button">Go Back to Home</a>
</div>
</body>
</html>
